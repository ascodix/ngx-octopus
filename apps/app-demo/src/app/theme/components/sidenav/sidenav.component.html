<mat-sidenav-container class="main-sidenav-container">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" [opened]="true" class="main-sidenav-container__sidenav">

    <mat-nav-list class="main-sidenav-container__sidenav__list">
      <h2 matSubheader class="sub-header">
        <a mat-list-item routerLink="/rxjs">
          <mat-icon svgIcon="rxjs">house</mat-icon>
          <span>RxJs</span>
        </a>
      </h2>
      <a mat-list-item routerLink="/rxjs/viewer">
        <span class="entry">Viewer</span>
      </a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>

    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
